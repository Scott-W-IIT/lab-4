
<!doctype html>
<html lang="en">
<head>

<body>
	
	<h1>Volunteer Form</h1>
	
<section>
	<h2>Put Your Specifics Here</h2>
	  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
	    <fieldset>
	      <legend>Basics</legend>
		    <label><strong>First Name:</strong></label>
		    <input type="text" name="first_name_field" placeholder="i.e. Dweezle"><br>
		    <label><strong>Last Name:</strong></label>
		    <input type="text" name="last_name_field" placeholder="i.e. Zappa"><br>
		    <label><strong>Phone Number:</strong></label>
		    <input type="tel" name="phone_field" placeholder="555-555-5555"><br>
		    <label><strong>Email Address:</strong></label>
		    <input type="email" name="email_field" placeholder="pork@snork.corn"><br>
		    <label><strong>Gender:</strong></label><br>
		      <input type="radio" name="gender_field" value="Woman"> Woman <br>
		      <input type="radio" name="gender_field" value="Man"> Man <br>
		      <input type="radio" name="gender_field" value="Neither"> Neither<br>
		      <input type="radio" name="gender_field" value="Both"> Both<br>
		      <input type="radio" name="gender_field" value="Else"> Else<br>
		  <label><strong>Age:</strong></label>
		    <select name="age_field">
		      <option value="Pick"> Pick</option>
		      <option value="Under 18"> Under 18</option>
		      <option value="18-24"> 18-24</option>
		      <option value="25-34"> 25-34</option>
		      <option value="35-44"> 35-44</option>
		      <option value="45-54"> 45-54</option>
		      <option value="55-64"> 55-64</option>
		      <option value="65+"> 65+</option>
		    </select>
	    </fieldset>
        <fieldset>
          <legend>Availability</legend>
	        <h3>Days Selected as Available:</h3>
	          <label>Sunday</label>
              <input type="checkbox" name="available_field[]" value="Sunday"><br>
              <label>Monday</label>
              <input type="checkbox" name="available_field[]" value="Monday"><br>
              <label>Tuesday</label>
              <input type="checkbox" name="available_field[]" value="Tuesday"><br>
              <label>Wednesday</label>
              <input type="checkbox" name="available_field[]" value="Wednesday"><br>
              <label>Thursday</label>
              <input type="checkbox" name="available_field[]" value="Thursday"><br>
              <label>Friday</label>
              <input type="checkbox" name="available_field[]" value="Friday"><br>
              <label>Saturday</label>
              <input type="checkbox" name="available_field[]" value="Saturday"><br>
	        <h3>Comments:</h3>
	          <textarea name="comments_field" rows="4" cols="65">
 
	          </textarea><br>
	  <input type="submit" value="Submit">
	  <input type="reset" value="Reset">
	  </fieldset>
		<input type="hidden" name="hidden_field" value="swilson18@hawk.iit.edu">
